<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viverse Marching Cubes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #application-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="application-canvas"></canvas>
    <button id="startButton">Click to Start Audio</button>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
